<!DOCTYPE html>
<html>
<head>
    <title>English for kids</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
</head>
<body>
<div class="wrapperPopup hidden">
    <div class="blockPopup">
        <h3 class="headerPopup">Welcome to the Game Mode</h3>
        <p class="textPopup">Please select a category to continue.</p>
        <label class="labelTextPopup">
            <input type="checkbox" id="dontShowAgain">
            Don't show it anymore
        </label>
        <div class="btnPop">
            <button class="btnClosePopup" id="closePopup">Close</button>
        </div>
    </div>
</div>
<header class="header headerContainer">
    <div class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
    <div class="menu">
        <nav>
            <ul class="listItem">
                <li class="menuItem"><a class="menuLink actionA" href="#">Main</a></li>
                <hr>
                <li class="menuItem"><a class="menuLink actionA" href="#section-0">Action (set A)</a></li>
                <li class="menuItem"><a class="menuLink actionB" href="#section-1">Action (set B)</a></li>
                <li class="menuItem"><a class="menuLink animalA" href="#section-2">Animal (set A)</a></li>
                <li class="menuItem"><a class="menuLink animalB" href="#section-3">Animal (set B)</a></li>
                <li class="menuItem"><a class="menuLink clothes" href="#section-4">Clothes</a></li>
                <li class="menuItem"><a class="menuLink emotions" href="#section-5">Emotions</a></li>
                <hr>
                <li class="menuItem"><a class="menuLink statistics" href="#statistics">Statistics</a></li>
            </ul>
        </nav>
    </div>
    <h1 class="headerLogo">
        <a href="#">Train & Play</a>
    </h1>
    <div class="headerButton">
        <div class="toggleButton">
            <label class="switch" for="switchInput">
                <input type="checkbox" name="toggle" id="switchInput">
                <span class="slider"></span>
                <span class="text on">Play</span>
                <span class="text off">Train</span>
            </label>
        </div>
    </div>
</header>
<div class="playPanel">
    <button class="startGame" type="button"></button>
    <button class="repeatSound disabled" type="button"></button>
</div>
<main class="mainContainer">
    <div class="stars">
        <!-- stars will be generated here -->
    </div>
    <div class="cardsContainer">
        <!-- cards will be generated here -->
    </div>
    <audio id="audioRight">
        <source src="assets/audio/correct.mp3" type="audio/mp3">
    </audio>
    <audio id="audioWrong">
        <source src="assets/audio/error.mp3" type="audio/mp3">
    </audio>
</main>
</body>
</html>
